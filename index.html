<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="materialize-src/sass/index.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>Silkroad</title>
</head>

<body>
    <!-- Navigation menu -->
    <nav class="row">
        <div class="backnav col s12">
            <ul id="navMenu" class="tabs col m9">
                <li id="catalogFruits" class="tab categorie"><a href="">Alimentation</a></li>
                <li id="catalogSpace" class="tab categorie"><a href="">Vaisseaux</a></li>
                <li id="catalogHighTech" class="tab categorie"><a href="">High-Tech</a></li>
                <li id="catalogTest" class="tab categorie"><a href="">Catalogue de test</a></li>
            </ul>
            <div class="search col m3">
                <input type="search" name="searchBar" id="searchBar" placeholder="Rechercher">
            </div>
        </div>

    </nav>
    <!-- Main part -->
    <div class="row" id="main">
        <div class="col s12">
            <!-- Part of the cards in the center -->
            <div id ="productCards" class="productCards">
               
            </div>

            <!-- Part of the cart on the right -->
            <div class="col m2 panier">
                <div id= "cartPart" class="row">
                    <div class="cartTitle col s12"><h4 class="center-align">Panier</h4></div>
                    <div class="row separatorRow">
                        <div id="cartSeparator" class="col s12 separator"></div>
                    </div>
                </div>

                <div id="productPart" class="row">
                    <div id="productList" class="productList"></div>
                </div>
               

                <div id="totalPart" class="row">
                    <div class="cartTotal col s12"><h4 class="center-align">Total</h4></div>
                    <div class="row separatorRow">
                        <div id="totalSeparator" class="col s12 separator"></div>
                    </div>
                    
                    <div id="totalRow" class="row">
                        <div class="totalPrice"><p id="totalPrice" class="center-align">0 â‚¬</p></div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/autoload.js"></script>
    <script type="text/javascript" src="js/window.js"></script>
    <script src="js/index.js"></script>
</body>


</html>
